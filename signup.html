        <title>Rogo - Sign up</title>

        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>

    <body class="_signup">

        <header>
            <div class="navbar navbar-fixed-top navbar-inverse">
                <div class="navbar-inner">
                    <div class="container">
                        <a class="brand" href="#"><i class="icon-comments-alt"></i> ROGO</a>
                        <ul class="nav">
                            <li class="_questions"><a href="index.html"><i class="icon-question-sign"></i> Questions</a></li>
                            <li class="_users"><a href=""><i class="icon-group"></i> Users</a></li>
                            <li class="_tags"><a href=""><i class="icon-tags"></i> Tags</a></li>
                            <li><a href="#"><i class="icon-signin"></i> Log in</a></li>
                            <li class="_signup"><a href="signup.html"><i class="icon-plus"></i> Sign up</a></li>
                        </ul>

                        <form class="navbar-search pull-right">
                            <input type="text" class="search-query" placeholder="Search">
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div class="container signup">
            <div class="hero-unit">
                <h1 class="sign-up-rogo">Sign up to Rogo</h1>
                <p>Como join the Rogo community! Let's set up your brand new account. Already have one? <a href="#">Sign in here.</a>
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="inputUsername">Username</label>
                        <div class="controls">
                            <input type="text" id="inputUsername" placeholder="Username">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputEmail">Email</label>
                        <div class="controls">
                            <input type="text" id="inputEmail" placeholder="Email">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPassword">Password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword1" placeholder="Password">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="inputPasswordConfirmation">Confirm password</label>
                        <div class="controls">
                            <input type="password" id="inputPassword2" placeholder="Password">
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </form>
                <button type="submit" class="btn">Join Rogo</button>
            </div>
        </div>
